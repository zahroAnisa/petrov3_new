<!--

  Ionic pages and navigation.

<ion-header>

	<ion-navbar no-border-bottom color="header">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
    	<ion-title>Kegiatan Tahunan</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<!--========================= SELECT TAHUN KEGIATAN =====================-->
	<ion-list class="selectTahun">
	  <ion-item>
	    <ion-label class="selectText">Pilih Tahun</ion-label>
	    <ion-select [(ngModel)]="tahun" cancelText="Batal" okText="Pilih">
	     	<ion-option>2016</ion-option>
	     	<ion-option>2015</ion-option>
	     	<ion-option>2014</ion-option>
	     	<ion-option>2013</ion-option>
	    </ion-select>
	  </ion-item>
	</ion-list>
	<!--========================= CARDS KEGIATAN SETIAP TAHUN PDF =====================-->
	<ion-card *ngFor="let card of cards1" class="cardUtamaKegiatan">
		<ion-card  class="cardTahunan">
		  <ion-card-header class="headerCardTahun">
		    Kegiatan Tahun
		  </ion-card-header>
		  <ion-card-content class="contentCardTahun">
		    <img class="kegiatanTahun" src="../assets/imgs/paper.jpg"/>
		  </ion-card-content>
		</ion-card>
		    <button ion-button class="buttonDownloadTahun">Download</button>
	</ion-card>
</ion-content>
